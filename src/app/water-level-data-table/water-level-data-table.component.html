<div class="example-container">
    <mat-card style="text-align: left"><mat-card-title>Water Levels</mat-card-title>
    <mat-form-field style="width: 100%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="water_level_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{getDate(element.water_level_date)}} </td>
      </ng-container>
    
      <ng-container matColumnDef="water_level_reading">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reading (mbgl) </th>
        <td mat-cell *matCellDef="let element"> {{element.water_level_reading}} </td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="editWaterLevel(row)">Edit</button>
            <button mat-raised-button color="accent" matTooltip="There's no 'are you sure' message" matTooltipClass="example-tooltip-red" (click)="deleteWaterLevel(row)" >Delete</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </mat-card>
  </div>
